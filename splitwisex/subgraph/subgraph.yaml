specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Ledger
    network: sepolia
    source:
      address: "0x26c1450c8f5B5769577c564372522644168e1224"
      abi: Ledger
      startBlock: 9243775
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: [User, Group, Expense, DebtEdge, Settlement, SettlementIntent]
      abis:
        - name: Ledger
          file: ./abis/Ledger.json
      eventHandlers:
        - event: GroupCreated(indexed uint256,indexed address,string,address[])
          handler: handleGroupCreated
        - event: ExpenseAdded(indexed uint256,indexed uint256,indexed address,address,uint256,bytes,string,string,uint256)
          handler: handleExpenseAdded
        - event: ExpenseVoided(indexed uint256,indexed uint256,indexed address)
          handler: handleExpenseVoided
        - event: SettlementIntentCreated(indexed bytes32,indexed uint256,address,address,string)
          handler: handleSettlementIntentCreated
        - event: SettlementFinalized(indexed bytes32,indexed uint256,address,address,address,uint256,uint256,bytes32,uint256)
          handler: handleSettlementFinalized
      file: ./src/mapping.ts
